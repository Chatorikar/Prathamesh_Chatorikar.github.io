<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - BBBootstrap</title>
                                <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
                                <style> body {
     background-color: #90CAF9
 }

 .container {
     margin-top: 250px
 }

 .breadcrumb>li+li:before {
     content: "" !important
 }

 .breadcrumb {
     padding: 19px;
     font-size: 14px;
     color: #aaa !important;
     letter-spacing: 2px;
     border-radius: 5px !important
 }

 .first ol {
     border-top-right-radius: 200px !important;
     border-bottom-right-radius: 200px !important
 }

 .first-1 {
     background-color: white !important
 }

 a {
     text-decoration: none !important;
     color: #aaa !important
 }

 a:focus,
 a:active {
     outline: none !important;
     box-shadow: none !important
 }

 img {
     vertical-align: bottom
 }

 .first span {
     color: white
 }

 .active-1 {
     font-size: 13px !important;
     padding-bottom: 12px !important;
     padding-top: 12px !important;
     padding-right: 25px !important;
     padding-left: 25px !important;
     border-radius: 200px !important;
     background-color: white !important
 }

 .first ol {
     background-color: rgb(51, 0, 80) !important
 }

 .first{
    transform: translate(30% ,80%) ;
}

 @media (max-width: 767px) {
     .breadcrumb {
         font-size: 10px
     }

     .breadcrumb-item+.breadcrumb-item {
         padding-left: 0
     }

     img {
         width: 11px;
         height: 11px;
         vertical-align: middle
     }

     .active-1 {
         font-size: 10px !important;
         padding-right: 8px !important;
         padding-left: 8px !important;
         width: 100% ! important
     }

     .breadcrumb {
         letter-spacing: 1px !important
     }

     .breadcrumb>* div {
         max-width: 60px
     }

	.first{
	    transform: translate(0% ,10%) ;
	}

   

 }</style>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
                                <script type='text/javascript'>   $(document).ready(function(){

   $('.first ol li a.active-1 span').css('color' , 'rgb(51, 0, 80)');
   $('.first ol li a').click(function() {
   $('.first ol li a.active-1').find('span').css('color' , 'white');
   $('.first ol li a.active-1').removeClass('active-1');
   $('.first ol li a.active-1').addClass('text-dark');
   $(this).closest('a').addClass('active-1');
   $('.first ol li a.active-1').find('span').css('color' , 'rgb(51, 0, 80)');
   });

   });</script>
                            </head>
                            <body>
                            <div class="container container-md-fluid">
    <div class="row ">
        <div class="col-auto col-md-10 ">
            <nav aria-label="breadcrumb " class="first d-md-flex bg-violet">
                <ol class="breadcrumb indigo lighten-6 first-1 shadow-lg mb-5 ">
                    <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase" href="#"><span>home</span></a><img class="ml-md-3" src="https://img.icons8.com/offices/100/000000/double-right.png" width="20" height="20"> </li>
                    <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase" href="#"><span>about</span></a><img class="ml-md-3" src="https://img.icons8.com/offices/100/000000/double-right.png" width="20" height="20"></li>
                    <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase" href="#"><span>team</span></a><img class="ml-md-3" src="https://img.icons8.com/offices/100/000000/double-right.png" width="20" height="20"> </li>
                    <li class="breadcrumb-item font-weight-bold mr-0 pr-0"><a class="black-text active-1" href="#"><span>Payam Daliri</span></a> </li>
                </ol>
            </nav>
        </div>
    </div>
</div>
                            </body>
                        </html>
